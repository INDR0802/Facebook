<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="shortcut icon" href="facebook.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="intro">
        <h1 id="title">facebook</h1>
        <p id="tagline">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="form">
        <input type="email" name="" id="email" placeholder="email adress or phone number"><br>
        <input type="password" name="" id="password" placeholder="password"><br>
        <button type="reset" id="login_button">Log in</button>
        <p id="forgot" align="center">Forgot password?</p>
        <hr>
        <button type="reset" id="acc_button">Create an account</button>
    </div>
</body>

</html>
